<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <header id="header">
        <a id="logo" href="">KauanRamos</a>

    <section class="conteudo">
        <h2 class="titulo">Detector de números pares e ímpares</h2>

                <input id="meuinput" type="number" class="input">
            </form>
        </div>
        <div>
            <button class="botao ativo">"Esse número é par ou ímpar?"</button>
        </div>
        <div class="resposta">
            <h1 class="par">Seu número é <span>PAR</span></h1>
        </div>
        <div class="resposta">
            <h1 class="impar">Seu número é <span>ÍMPAR</span></h1>
        </div>
    </section>
