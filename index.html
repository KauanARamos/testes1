<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="conteudo">
        <h2 class="titulo">Detector de números pares e ímpares</h2>
        <div>
            <form>
                <input id="input" type="number" class="input">
            </form>
        </div>
        <div>
            <button onmousedown="input()" class="botao ativo">"Esse número é par ou ímpar?"</button>
        </div>
        <div class="resposta">
            <h1 class="par">Seu número é <span>PAR</span></h1>
        </div>
        <div class="resposta">
            <h1 class="impar">Seu número é <span>ÍMPAR</span></h1>
        </div>
    </section>
    <script src="main.js"></script>

</body>
</html>
